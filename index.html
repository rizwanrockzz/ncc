<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>NCC VRSEC | Home</title>
</head>

<body>
    <!-- navbar -->

    <nav>
        <div class="left-nav">
            <a href="#"><img src="ncc.png" alt="ncc-logo"></a>
        </div>
        <div class="right-nav">
            <a href="#">home</a>
            <a href="#">about us</a>
            <a href="#">clubs</a>
            <a href="#">activities</a>
            <a href="#">gallery</a>
            <a href="#">volunteers</a>
            <a href="#">contact us</a>
        </div>
    </nav>

    <!-- Swiper -->
    <div class="main-slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img-2.jpg" alt="img"></div>
                <div class="swiper-slide"><img src="img-1-new.jpg" alt="img"></div>
                <div class="swiper-slide"><img src="img-3.jpg" alt="img"></div>
                <div class="swiper-slide"><img src="img-4.png" alt="img"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

</body>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</html>
